<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Film</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(208, 208, 208);
            margin: 0;
            padding: 0;
        }

        .container {
            border-radius: 5px;
            text-align: center;
            margin: auto;
            padding: 10px;
            width: 700px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-group {
            margin: 20px 0;
            text-align: left;
            padding: 0 50px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-container input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-button {
            background-color: #800080;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .file-input-button:hover {
            background-color: #9932CC;
        }

        .selected-file-name {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #9932CC;
        }
    </style>
</head>
<body style="padding:20px">
    <div class="container" style="padding: 20px">
        <h1>Inserisci un nuovo film</h1>
        <form action="{{ url_for('inserisci_film') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titolo">Titolo:</label>
                <input type="text" id="titolo" name="titolo" required>
            </div>

            <div class="form-group">
                <label for="durata">Durata (in minuti):</label>
                <input type="number" id="durata" name="durata" min="1" required>
            </div>

            <div class="form-group">
                <label for="trama">Trama:</label>
                <textarea id="trama" name="trama" required></textarea>
            </div>

            <div class="form-group">
                <label for="poster">Poster del film:</label>
                <div class="file-input-container">
                    <div class="file-input-button">Scegli un'immagine</div>
                    <input type="file" id="poster" name="poster" accept="image/*" onchange="updateFileName(this)">
                </div>
                <div class="selected-file-name" id="selectedFileName"></div>
            </div>

            <button type="submit" class="button">Inserisci Film</button>
        </form>
        <br>
        <a href="/film" class="button">Torna ai film</a>
    </div>
    <script>
        function updateFileName(input) {
            const fileName = input.files[0] ? input.files[0].name : 'Nessun file selezionato';
            document.getElementById('selectedFileName').textContent = fileName;
        }
    </script>
</body>
</html>
